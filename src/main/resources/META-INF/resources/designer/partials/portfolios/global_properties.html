		function noRepeats(form){
			var select={};
			for(var i=0;i<form.length;i++){
				if(form[i].hasOwnProperty("name")){
						if(select[form[i].name]===undefined)
							select[form[i].name]=[]
						select[form[i].name].push(form[i].value);
					}
			}
			var arr=[]
			for(s in select){
				var f={}
				f.name=s
				f.value=select[s]
				arr.push(f)
			}
			return arr
		}
