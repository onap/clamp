version: '3.1'

services:
  clamp-frontend:
    image: onap/clamp-frontend
    depends_on:
      - clamp-backend
    ports:
      - "443:443"
  db:
    image: mariadb:10.4.7
    volumes:
      - "/var/lib/mysql"
      - "../mariadb/conf1:/etc/mysql/conf.d:ro"
      - "../../sql/:/docker-entrypoint-initdb.d:ro"
    environment:
      - MYSQL_ROOT_PASSWORD=strong_pitchou
    ports:
      - "3306:3306"

  clamp-backend:
    image: onap/clamp-backend
    depends_on:
      - db
      - third-party-proxy
    env_file:
      - clamp.env
    ports:
      - "8443:8443"
      
  third-party-proxy:
    image: python:2-slim
    volumes:
      - "../../../src/test/resources/http-cache/example/:/thirdparty:rw"
      - "../../../src/test/resources/http-cache/:/script/:ro"
    ports:
      - "8085:8085"
    command: /bin/sh -c "pip install requests &&  pip install simplejson && python -u /script/third_party_proxy.py -v true --port 8085 --root /thirdparty --proxyaddress third-party-proxy:8085"
